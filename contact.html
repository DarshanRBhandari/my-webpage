    <title>The Little Taco Shop</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="./hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="./image/tacos_close_up_400x260.png" alt="Tacos Close Up Image" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <h2>Our Contact Form</h2>
        <fieldset>
            <legend>Send Us A Message</legend>
            <form action="">
                <p>
                    <label for="myName">Name:</label>
                    <input type="text" name="myName" id="myName" autocomplete="on" required placeholder="your name">
                </p>
                <p>
                    <label for="myEmail">Email:</label>
                    <input type="email" name="myEmail" id="myEmail" required placeholder="your email">
                </p>
                <label for="response">Your Message:</label>
                <p><textarea name="response" id="response" cols="30" rows="10" placeholder="Type your message here" required></textarea></p>
        </fieldset>
        <button type="submit">submit</button>
        <button type="reset">reset</button>

        </form>
    </main>
    <hr>
    <footer>
        <p>Capyright &copy; The Little Taco Shop </p>
    </footer>

</body>

</html>
